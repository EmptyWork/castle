<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Pizza</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-png">
    <style>
        a,
        a:visited {
            color: #4c89b2;
            text-underline-offset: 0.2em;
        }

        body {
            margin: 0;
            padding: 0;
            line-height: 1.5;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: "Rubik", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            background-color: #04121b;
            color: azure;
            height: 100dvh;
            overflow: hidden;
        }

        .top {
            max-width: 30em;
            max-height: fit-content;
            padding: 2em;
        }

        .bottom {
            flex: 1 auto;
            width: 100%;
            height: 100%;
            transition: all 500ms ease-in-out;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            line-height: 1;
        }

        #codeInputer,
        button {
            color: azure;
            padding: 0.75em;
            border-radius: 0.2em;
            background-color: #071c2a;
            border: none;
        }

        button {
            background-color: #164564;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
        }

        #codeInputer {
            box-shadow: 0px 2px 7px 3px hsl(0deg 0% 13.33% / 34.9%);
        }

        #codeInputer::placeholder {
            font-style: italic;
        }

        .latest-text {
            padding: 0;
            margin: 0;
            display: flex;
            gap: 0.2em;

            li {
                list-style: none;
            }
        }

        .fullmode {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .hide {
            display: none;
        }

        .top-button {
            position: fixed;
            top: 0;
            left: 0;
            margin: 1em;
            z-index: 99999;
        }
    </style>
</head>

<body>
    <button id="topButton" class="top-button hide" onclick="fullMode()">New code</button>
    <div class="top">
        <h1 style="margin: 0;">
            The Depth of the Castle
        </h1>
        <span>by pizzapancakes</span>
        <div style="display: grid; gap: 1em; margin-bottom: 2em; padding: 2em 0;">
            <label for="codeInputer">Please type the code in here</label>
            <input type="text" id="codeInputer" placeholder="Code for the quest" autocomplete="off" autofocus>
            <div
                style="font-size: 0.7em; max-width: 60ch; background-color: #164564; padding: 1em; border-radius: 0.2em;">
                Disclaimer:
                This website is in
                no way affiliated with
                <a href="https://shop.cosmosmc.org" target="_blank" rel="noopener noreferrer">CosmosMC</a>. Its sole
                purpose
                is to guide brave challengers in unraveling the sinister enigma of the
                missing castle's elusive master. Abandon all hope, ye who dare delve into this cursed quest.
            </div>
            <button id="fullmodeButton" onclick="fullMode()" class="hide">Toggle Focus mode</button>
        </div>
    </div>
    <div class="bottom"></div>
</body>
<script>
    let permLink = "https://castlemc.tumblr.com"
    let modifiedLink
    const codeInputer = document.querySelector('#codeInputer')
    const iframeContainer = document.querySelector('.bottom')
    const fullmodeButton = document.querySelector('#fullmodeButton')

    const fullMode = () => {
        const topButton = document.querySelector('#topButton')
        iframeContainer.classList.toggle('fullmode')
        if (iframeContainer.classList.contains('fullmode')) {
            topButton.classList.remove('hide')
            topButton.focus()
        } else {
            codeInputer.focus()
            topButton.classList.add('hide')
        }
    }

    const createIframe = (inputedCode, previousElement) => {
        let iframeElement = document.createElement('iframe')
        iframeElement.src = `${permLink}/${inputedCode}`
        iframeElement.id = 'dialogFrame'
        iframeElement.frameBorder = 0
        iframeElement.style.position = "relative";
        iframeElement.style.height = "100%";
        iframeElement.style.width = "100%";
        if (previousElement) {
            previousElement.remove()
        }
        fullmodeButton.classList.remove('hide')
        iframeContainer.appendChild(iframeElement)
        console.log(`${permLink}/${inputedCode}`)
    }

    codeInputer.addEventListener("input", (e) => {
        let dialogFrame = document.querySelector('#dialogFrame')
        let currentInput = e.target.value
        if (currentInput.length < 4) return
        setTimeout(() => {
            createIframe(currentInput, dialogFrame)
        }, 0)
    })

    // window.addEventListener('keypress', (e) => {
    //     if (e.key == 'f') fullMode()
    // })

</script>

</html>
